<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Markkinajakauma</title>
  <link rel="stylesheet" href="styles.css">
  <script type="module" src="main.js"></script>
</head>
<body>
  <div class="plugin-container">
    <table id="marketShareTable">
      <tr>
        <th>Markkinajakauma</th>
        <th style="text-align:right;">
          <button class="action-button button" id="fetchDataButton">Hae uudet tiedot</button>
          <button class="action-button button" id="toggleAllButton">↕️</button>
        </th>
      </tr>
    </table>
    <br/>
    <button class="action-button button" id="copyButton">Kopioi leikepöydälle</button>
    <button class="action-button button" id="exportButton">Siirrä GoogleSheetsiin</button>
    <button class="sheets-button button" id="openSheetsButton">Avaa Graafi[↗]</button>
    <button class="sheets-button button" id="editSheetsButton">Muokkaa Sheets[↗]</button>
  </div>

  <!-- Custom Prompt "Sarake X.X.XXXX on jo olemassa. Mitä haluat tehdä?"-->
  <div id="datePrompt" style="display:none; position:fixed; top:20%; left:50%; transform:translateX(-50%);
  background:white; border:1px solid #ccc; padding:20px; z-index:9999; box-shadow:0 4px 8px rgba(0,0,0,0.2); border-radius:8px;">
  <p id="datePromptText">Sarake X.X.XXXX on jo olemassa. Mitä haluat tehdä?</p>
  <button id="btnReplace">Korvaa</button>
  <button id="btnKeepBoth">Säilytä molemmat</button>
  <button id="btnCancel">Peruuta</button>
  </div>

</body>
</html>
